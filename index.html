    <script>
      let timer = 1694098800;
      let flipdwn = new FlipDown(timer, {
        theme: "dark",

      window.onscroll = function () {
        scrollRotate();
      }
      function scrollRotate() {

        const section3 = document.querySelector('.section3').style.transform = "translateY(" + window.scrollY / 5 + "px)";
        const section2 = document.querySelector('.section1').style.transform = "translateY(-" + window.scrollY / 2 + "px)";
        const svg1 = document.querySelector('.svg1').style.transform = "translateY(" + window.scrollY / 2 + "px)";
        const p = document.querySelector('p').style.transform = "translateZ(" + window.scrollY *.8 + "px)";
        document.querySelectorAll('section2inner svg').forEach((e) => {
          e.style.transform = "translateY(" + window.scrollY / 1 + "px)";
        })
      }
